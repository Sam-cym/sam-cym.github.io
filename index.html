<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Data Management</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Health Data Management</h1>

    <div>
        <h2>Add Patient</h2>
        <input type="text" id="name" placeholder="Name">
        <input type="number" id="age" placeholder="Age">
        <input type="text" id="gender" placeholder="Gender">
        <input type="text" id="diagnosis" placeholder="Diagnosis">
        <button id="addPatientButton">Add Patient</button>
    </div>

    <div>
        <h2>Get Patient</h2>
        <input type="text" id="getName" placeholder="Name">
        <button id="getPatientButton">Get Patient</button>
        <div id="patientInfo"></div>
    </div>

    <div>
        <h2>Update Patient</h2>
        <input type="text" id="updateName" placeholder="Name">
        <input type="number" id="updateAge" placeholder="Age">
        <input type="text" id="updateGender" placeholder="Gender">
        <input type="text" id="updateDiagnosis" placeholder="Diagnosis">
        <button id="updatePatientButton">Update Patient</button>
    </div>

    <div>
        <h2>Delete Patient</h2>
        <input type="text" id="deleteName" placeholder="Name">
        <button id="deletePatientButton">Delete Patient</button>
    </div>
</body>
</html>
